<!DOCTYPE html>
<html>
<head>
  <title>간단한 웹 계산기</title>
  <script src="calc.js"></script> <!-- calc.js 파일을 연결 -->
</head>
<body>
  <input type="number" id="num1">
  <input type="number" id="num2">
  
  <button onclick="performOperation(add)">+</button>
  <button onclick="performOperation(subtract)">-</button>
  <button onclick="performOperation(multiply)">*</button>
  <button onclick="performOperation(modulo)">%</button>
  
  <p>결과: <span id="result"></span></p>

  <script>
    function performOperation(operation) {
      var num1 = parseFloat(document.getElementById('num1').value);
      var num2 = parseFloat(document.getElementById('num2').value);
      var result = operation(num1, num2);

      document.getElementById('result').innerText = result;
    }
  </script>
</body>
</html>

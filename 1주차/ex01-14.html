<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>웹페이지의 구성요소</title>
        <style>
            body{background-color: linen;color:green;
            margin-left: 40px;margin-right: 40px;}
            h3{text-align: center;color:darkred;}
            hr{height: 5px;border:solid grey;background-color: grey;}
            span{color: blue;font-size: 20px;}
        </style>
        <!--
            관련 태그부분 모두에게 속성 적용
        -->
        <script>
            function show(){ //<img>에 이미지 달기
                document.getElementById("fig").src="ElvisPresley.jpg";
            }
            function hide(){ //<img>에 이미지 제거
                document.getElementById("fig").src="";
            }
        </script>
    </head>
    <body>
        <h3 onmouseover="show()" onmouseout="hide()">Elvis Presley</h3>
        <hr>
        <div><img id="fig" src=""></div><!--이미지 출력 장소/ 이미지 없는 체로 시작-->
        He was an American singer and actor. In Novembersd
        1956, he made his film debut in <span>Love Me Tender</span>.
        He is often referred to as "<span>the King of Rock and Roll</span>".
    </body>
</html>
<!--
    span는 드래그했을때 처럼 영역 잡히고
    div는 박스 형태로 영역이 잡힌다.
-->

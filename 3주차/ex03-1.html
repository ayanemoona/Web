<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>HTML5 문서 구조 시맨틱 태그 사용</title>
        <style>
            html, body{margin: 0;padding: 0;height: 100%;}
            footer{width: 100%;height: 15%;clear:both;background-color: plum;}
            header{width: 100%;height: 15%;background-color: orange;}
            nav{width: 15%;height: 70%;float:left;background-color: orange;}
            section{width: 70%;height: 70%;float: left;background-color: olivedrab;}
            aside{width: 15%;height: 70%;float:left;background-color: orange;}
            
            </style>
    </head>
    <body>
        <header>header</header>
        <nav>nav</nav>
        <section>section</section>
        <aside>aside</aside>
        <footer>footer</footer>
        
    </body>
</html>
<!-- 
    css를 지정하지 않으면 구조화가 안됨 범위 지정 필수
    header에서 노출하기 위해 해시태그 다는 거임
    검색엔진은 header 태그사용
 -->
 <!-- 
    위 아래구성 순서를 바꾸는 것은 body로 변경하고 
    같은 위치 (오른쪽 왼쪽) 변경하는건 스타일 float 
    하지만 float 처리 안하면 위 아래로 됨 옆으로 못 둠
  -->
  <!-- 
    clear:both
   -->

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>라디오버튼 만들기</title>
    </head>
    <body>
        <h3> 먹고 싶은 것 하나만 선택?</h3>
        <hr>
        <form>
            <input type="radio"name="china"value="1">
                짜장면<img src="jajang.jpg"><br>
            <input type="radio"name="china"value="2"checked>
                짬뽕<img src="jjambbong.jpg"><br>
            <input type="radio"name="china"value="3">
                탕수육<img src="tangsuyuk.jpg"><br>
        </form>
        </body>
</html>
<!-- 
    radio는 동그라미 checkbox는 네모
    라디오 박스는 네임 생략하면 에러남
    라디오는 주파수 채널의 약자 / 다중으로 선택 불가능 하다는 의미
    네임이 같아야 같이 인식 => 선택지 하나만 선택 가능
 -->

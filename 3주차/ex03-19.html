<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>폼 임력 그룹으로 묶기</title>
    </head>
    <body>
        <h3>회원 정보를 입력해주세요.</h3>
        <hr>
        <form>
            <fieldset>
                <legend>회원정보</legend>
                이메일 : <input type="email"><br>
                홈페이지 : <input type="url"><br>
                전화번호 : <input type="tel">
            </fieldset>
            <small>질문 : Tel. 010-111-1111</small>
        </form>
<!-- 폼으로 묶음으로써 다른 문자를 선택했을때도 input으로 연결됨 -->

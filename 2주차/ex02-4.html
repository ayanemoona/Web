<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>단락 나누기</title>
    </head>
    <body>
        <h3>2 개의 단락 나누기</h3>
        <p>
            HTML문서도 본문을 여러 단락으로
            나눌 수 있다. CSS 스타일을 사용하면
            단락 단위로 내어 쓰기와 들여쓰기가 가능하다.
        </p>
        <p>
        여러 개의 빈 칸은 하나로 취급되며,
        엔터 키 역시 하나의 빈칸으로 처리한다.
        <h1 title="h1태그로 작성하였습니다.">1장 홈페이지</h1>
        <h2 title="h2 태그로 작성하였습니다.">1절 HTML 언어</h2>
        </p>
    </body>
</html>

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>새로운 줄 넘어가기</title>
    </head>
    <body>
        <h3>새로운 줄 넘어가기</h3>
        <hr>
        &lt;br&gt; 태그로 다음 줄로 넘어갑니다<br>
        2 개의 &lt;br&gt; 태그로 두 번 넘어 갑니다.<br><br>
        잘보이나요?
        가       나     다 
        가
        나
        다
    </body>
</html>

    여러번 엔터를 하든 여러번 뛰어쓰기를 하든 한번만 스페이스 한 것 처럼 나옴
    <br>은 엔터친 효과를 보여줌
-->

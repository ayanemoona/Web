<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>개발자의 포맷 그대로 출력</title>
    </head>
    <body>
        <h3>개발자의 포맷 그대로 출력하기</h3>
        <hr>
        <p>
            &lt;p&gt; 태그를 사용하면
                      여러 개의 빈 칸은 하나로,
                      여러줄은 한줄로 붙여 출력됩니다. 
        </p>
        <hr>
        <pre>
            그러나 &lt;pre&gt; 태그를 사용하면
                               사용자가 입력한
                               그대로 출력됩니다.
        </pre>
    </body>
</html>
<!-- 
    <p>창 크기 조절하면 줄이 바뀜 하지만 <pre> 사용하면 창 크기에 맞춰서 바뀌지 않음
-->

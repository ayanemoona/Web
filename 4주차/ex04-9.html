<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"><title>셀렉터 만들기</title>
        <style>
            h3, li{
                /* 태그 이름 셀렉터 */
                color: brown;
            }
            div>div>strong{
                /* 자식 셀렉터 */
                background: yellow;
            }
            ul strong{
                /* 자손 셀렉터 */
                color: dodgerblue;
            }
            .warning{
                /* class 셀렉터 */
                color : red;
            }
            body.main{
                background: aliceblue;
            }
            #list{
                background: mistyrose;
            }
            #list span{
                color: forestgreen;
            }
            h3:first-letter{
                color:red;
            }
            li:hover{
                background: yellowgreen;
            }

        </style>
    </head>
    <body class="main">
        <h3>Web Programming</h3>
        <hr>
        <div>
            <div>2학기<strong>학습내용</strong>입니다.</div>
            <ul id="list">
                <li><span>HTML5</span></li>
                <li><strong>CSS</strong></li>
                <li>JAVASCRIPT</li>
            </ul>
            <div class="warning">60점 이하는 F</div>
        </div>
    </body>
</html>
<!-- 셀렉터(html 태그)class셀렉터(.)태그 상관 없이 사용가능(어떤 태그에서 든지 가져다 쓸 수있음)
id 셀렉터(#) 여러 태그중 특정 태그에만 사용-->
<!--가상이 붙으면 실행시간에 바뀌는 요소 -->

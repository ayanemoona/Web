<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>스타일 합치기 및 오버라이딩</title>
        <link type="text/css" rel="stylesheet"href="ex04-8-1.css">
        <style>
            p{
                color:blue;font: size 12px;
            }
        </style>
    </head>
    <body>
        <h3>p 태그에 중첩된 스타일</h3>
        <hr>
        <p>Hello, students!</p>
        <p style="font-size: 25px;">안녕하세요 교수님!</p>
    </body>
</html>
<!-- 스타일 합치기(cascading)위로 올라가면 올라갈수록 우선순위 낮음
지역변수의 우선순위가 가장 큼
브라우저디폴트스타일(=브라우저 스타일) 파일에 적은 것보다 더 큰 범위 -->

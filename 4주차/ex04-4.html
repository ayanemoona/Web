<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title> &lt;style&gt; 태그로 스타일 만들기</title>
        <style>
          p{color: red; font-size: 15px;}
        </style>
    </head>
    <body>
       <h3>손 홍 민</h3>
       <hr>
       <p>오페라를 좋아하고</p>
       <p>엘비스 프레슬리를 좋아하고</p>
       <p style="color : blue">김치부침개를 좋아하고</p>
       <p>저는 운동을 좋아합니다</p>
       <p style="color:magenta; font-size: 30px;">축구를 좋아합니다.</p>
    </body>
</html>
<!-- 범위가 좁은 영역이 힘이 쎄진다 
  전체 선언하는 style태그보다 태그 하나에 걸려있는 것이 힘이 더 쎔
기본으로 style 태그로 주어진 것은 기본으로 하고 있다가 개인적을로 선언된거 변경 및 추가 -->

<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>z-index 프로퍼티</title>
<style>
div { position : absolute; }
img { position : absolute; }
#spadeA { z-index : -3; left : 10px; top : 20px; }
#spade2 { z-index : 2; left : 40px; top : 30px; }
#spade3 { z-index : 3; left : 80px; top : 40px; }
#spade7 { z-index : 7; left : 120px; top : 50px; }
</style></head>
<body>
<h3>z-index 프로퍼티</h3>
<hr>
<div>
<img id="spadeA" src="https://cdn.pixabay.com/photo/2021/02/15/07/52/the-fool-6016940_1280.jpg" 
			width="100" height="140" alt="스페이드A">
<img id="spade2" src="https://cdn.pixabay.com/photo/2021/02/15/07/46/empress-6016923_1280.jpg" 
			width="100" height="140" alt="스페이드2">
<img id="spade3" src="https://cdn.pixabay.com/photo/2021/02/15/07/52/hermit-6016941_1280.jpg" 
			width="100" height="140" alt="스페이드3">
<img id="spade7" src="https://cdn.pixabay.com/photo/2021/02/15/07/42/temperance-6016917_1280.jpg" 
			width="100" height="140" alt="스페이드7">
</div>
</body>
</html>

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>HTML5 문서 구조 시맨틱 태그 사용</title>
        <style>
            html, body{margin: 0;padding: 0;height: 100%;}
            footer{width: 100%;height: 15%;clear:both;background-color: plum;}
            header{width: 100%;height: 15%;background-color: orange;}
            nav{width: 100%;height: 5%;background-color: orange;}
            section{width: 70%;height: 70%;float: left;background-color: olivedrab;}
            aside{width: 15%;height: 70%;float:left;background-color: orange;}
            
            </style>
    </head>
    <body>
        <header>header</header>
        <nav>nav</nav>
        <section>section</section>
        <aside>aside</aside>
        <footer>footer</footer>
        
    </body>
</html>
